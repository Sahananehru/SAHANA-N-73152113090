<!DOCTYPE html>
<html lang="en">
<head>  
    <title>My First Web Page</title>
    <style>
        /*Universal Selector*/
        * {
            color:green;
       }
       /*Tag Selector*/
       table {
        border: 2px solid green;
       }
       /*Id Selector*/
       #MyHeading
       {
        border:2px solid green;
        width: 50%;
        background-color:yellow;
        text-align:center;
       }
       /* Class Selector*/
       .MyTable {
        border: 2px solid green;
        width:50%;
       }
    </style>

</head>

<body>
    <h1 id="MyHeading">My Heading.</h1>
    <br>
    <table class="MyTable">
        <tr><th>Employee ID</th><th>NAME</th><th>SALARY</th></tr>
        <tr><td>101</td><td>DHANUSH</td><TD>30000</TD></tr>
        <tr><td>102</td><td>KALPANA</td><TD>70000</TD></tr>
        <tr><td>103</td><td>AANVI</td><TD>60000</TD></tr>
    </table>
</body>
</html>
