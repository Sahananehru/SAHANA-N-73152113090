<html lang="en">
<head>

    <title>Login Page</title>
    <style>
        .LoginDiv
        {
            border: 2px solid gold;
            width: 280px;
            position: absolute;

        }

            color:white;
            border-radius: 20px;

        }

    <div class="LoginDiv">
    <table width="100%" align="center">
        <tr><th colspan="2">Login Page</th></tr>
        <tr><td>User Name</td><td><input type="text"/></td></tr>

        <tr><td>Password</td><td><input type="password"/></td></tr>

        <tr><td colspan="2" align="center"><input type="submit" class="LoginButton" value="Login"/></td></tr>
    </table>
</div>
