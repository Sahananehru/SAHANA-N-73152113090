<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb2bf5f24b.js" crossorigin="anonymous"></script>
    <style>
      
    </style>
</head>
<body>
    <!-- <div class="container mt-5 " style="display: flex;justify-content: center;"> -->
        <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
        <div class="login p-4 bg-info rounded text-grey">
    <div class="row align-items-start">
        <div class="container text-center">
  <div class="row">
    <div class="col-md-4">Sign up</div>
    <div class="col-md-4 offset-md-4">Forgot password</div>
  </div>
            <form action="" class="form-group">
               <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="user name or email">
               </div>
               <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="password">
               </div>
               <div class="form-check">
                <input type="checkbox">remember Me
               </div>
               <div>
                <button class="btn btn-success  mt-3">Login</button>
                <button class="btn btn-primary  mt-3">Login With Facebook</button>
               </div>
               <div class="dropdown-divider"></div>
               <div>
               <div>Don't have an account!</div><a class="text-grey">sign up here</a>
               </div>
            </form>
        </div>
    </div>
    </div>
