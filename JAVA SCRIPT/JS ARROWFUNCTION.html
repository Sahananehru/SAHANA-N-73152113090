<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const sum = () =>10+20;
        document.write("<br>Addition:"+sum());
        const sub=(x,y)=>x-y;
        document.write("<br>Subtraction:"+sub(10,20));
        const mul=(x,y)=>x*y;
            document.write("<br>Multiplication:"+mul(10,20));
        
    const big=(x,y)=>
    {
       if(x>y)
       return x;
    else
    return y;
    }
    document.write("<br>biggest:"+big(10,20));
    const fact=(x)=>
    {
        let fact=1;
        if(x>0)
        for(let i=1;i<=x;i++)
    {
         fact*=i;
    }
    return fact;
    }
    document.write("<br>Factorial:"+fact(5));
    </script>
</head>
</html>
