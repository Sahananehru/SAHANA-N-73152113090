<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Myfunction()
        {
            let skills=new Array("C","C++","JAVA","PYTHON");
            document.write("Array elements:" + skills);
            document.write("<br>Total No.of Elements:"+ skills.length);
            document.write("<br>First Element:"+skills[0]);
            document.write("<br>LastElement:"+skills[skills.length-1]);
            skills.push(".Net");
            document.write("<br>ArrayElement:"+skills);
            skills.pop();
            document.write("<br>Array elements:" + skills);
            document.write("<br>Array elements:");
            for(let i=0;i<skills.length;i++)
        {
            document.write("<br>"+skills[i]);
        }
        }
    </script>
</head>
<body onload="Myfunction()">
</body>
</html>
