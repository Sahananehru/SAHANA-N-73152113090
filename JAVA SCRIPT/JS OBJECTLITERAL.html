<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using literal
        var student={name:"Chris",age:21,studies: "Computer Science"};
        document.write("<b>Using literal:</b>")
        document.write("<br> Student Name:"+student.name);
        document.write("<br>Strudent Age"+student.age);
        document.write("<br>Student studies:"+student.studies);
        //using object
        var student=new Object();
        document.write("<br><b>Using object:</b>");
        student.name="Sahana";
        student.age=21;
        student.studies="Computer Science";
        document.write("<br> Student Name:"+student.name);
        document.write("<br>Strudent Age"+student.age);
        document.write("<br>Student studies:"+student.studies);
    </script>
</body>
</html>
