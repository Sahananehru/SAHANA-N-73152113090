<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prime() 
        {
            let a=parseInt(document.getElementById("n1").value); 
            let count=1;
            for(let i=2;i<=a;i++)
        {
             if(a%i==0)
             {
                count=count+1;
             }
        }
        if(count==1)
        {
            document.write("prime");
        }
        else
        {
            document.write("not prime");
      
        }
    }
    </script>
</head>
<body>
    Enter First Number<input type="text" id="n1" /> 
    <button onclick="prime()">Prime</button>
      <br>
      <div id="result"></div>
</body>
</html>
